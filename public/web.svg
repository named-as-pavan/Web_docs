<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Angle Bracket -->
  <text x="20" y="60" font-family="Arial" font-size="48" fill="gray">&lt;</text>
  
  <!-- Slash -->
  <text x="80" y="60" font-family="Arial" font-size="48" fill="gray">/</text>
  
  <!-- Right Angle Bracket -->
  <text x="140" y="60" font-family="Arial" font-size="48" fill="gray">&gt;</text>
</svg>


